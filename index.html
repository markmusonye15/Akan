<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Naming</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>Akan Name Generator</header>

      <p>This a simple application that can determine the name of an individual by using the date of birth</p>

        <form action="Akan form.php" method="post">
          <label for="Day of birth">Day of Birth</label>
          <input type="number" name="Day" id="day" min="1" max="31" required>

          <label for="Month of Birth">Month</label>
          <input type="number" name="Month" id="month" min="1" max="12" required>

          <label for="Year of Birth">Year of birth</label>
          <input type="number" name="Year" id="year" min="1950" max="2025" required>

          <label for="Gender">Gender</label>
          
          <select id="gender" required>

            <option value="male">male</option>
            <option value="female">female</option>
          
          </select>
          <button type="submit">Akan Name</button>
          
        </form>
        <div id="result" class="result"></div>
        <output type="Name"></output>
      </section>
      <script src=".script/script.js"></script>   
    </main>
  </body>
</html>
